<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Blog{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">FlaskBlog</a>

            <div class="d-flex ms-auto">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-primary me-2" href="{{ url_for('create_post') }}">+ New Post</a>
                    <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-primary me-2" href="{{ url_for('login') }}">Login</a>
                    <a class="btn btn-primary" href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5 border-top">
        <small class="text-muted">&copy; 2025 FlaskBlog by Barış</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
